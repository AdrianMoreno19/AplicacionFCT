<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición Borrado de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajustes generales */
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #cabecera, #pie {
            background-color: #6c757d;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        #cuerpoEdicionBorradoProfesores {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #dc3545;
            padding: 20px;
        }
        #contenidoFormularioEdicioBorradoProfesores {
            background-color: #6c757d;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }
        .form-control, .btn-custom {
            border-radius: 5px;
        }
        .btn-custom {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Cabecera -->
        <div id="cabecera">
            <img src="../../imagenes/fct.png" alt="Imagen FCT" width="150" height="80" class="me-3">
            <h1>Gestión Empresas para FCT</h1>
        </div>
        <!-- Cuerpo -->
        <div id="cuerpoEdicionBorradoProfesores">
            <div id="contenidoFormularioEdicioBorradoProfesores" class="border border-dark shadow">
                <h3 class="mb-4 text-center">Edición, Borrado de Profesores para FCT como Administrador</h3>
                <form action="/procesar" method="post">
                    <div class="mb-3">
                        <label class="form-label">Elección:</label>
                        <select name="eleccionProfesores" class="form-select">
                            <option value="edicion">Edición</option>
                            <option value="borrado">Borrado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button type="submit" name="enviar" id="Enviar" class="btn btn-custom">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Pie de Página -->
        <div id="pie">
            <h1>Aplicación FCT</h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
