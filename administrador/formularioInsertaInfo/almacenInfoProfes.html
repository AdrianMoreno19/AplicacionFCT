<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal Aplicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajustes generales */
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #cabecera,
        #pie {
            background-color: #6c757d;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        #cuerpoEdicionBorradoProfesores {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #dc3545;
            padding: 20px;
        }

        #contenidoFormularioEdicioBorradoProfesores {
            background-color: #6c757d;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .form-control,
        .btn-custom {
            border-radius: 5px;
        }

        .btn-custom {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div id="container">
        <!-- Cabecera -->
        <div id="cabecera" class="text-white p-3 text-center">
            <img src="../../imagenes/fct.png" alt="Imagen FCT" width="150" height="80" id="logo" class="me-3">
            <h1>Gestión Empresas para FCT</h1>
        </div>
        <!-- Cuerpo -->
        <div id="cuerpo2" class="d-flex justify-content-center align-items-center bg-danger py-5">
            <div id="contenidoFormulario2" class="bg-secondary p-4 rounded shadow"
                style="width: 100%; max-width: 600px;">
                <h3 class="text-white mb-4 text-center">Almacena Información Profesores</h3>
                <form id="formularioProfesores">
                    <div class="mb-3">
                        <label for="nombre" class="form-label text-white">Nombre Completo:</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="user" class="form-label text-white">Usuario:</label>
                        <input type="text" name="user" id="user" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Correo Electrónico:</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="numero" class="form-label text-white">Número de Teléfono:</label>
                        <input type="number" name="numero" id="numero" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label text-white">Dirección:</label>
                        <input type="text" name="direccion" id="direccion" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label text-white">Fecha Nacimiento:</label>
                        <input type="date" name="fecha" id="fecha" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white">Género:</label>
                        <div>
                            <label class="me-3 text-white">Masculino</label>
                            <input type="radio" name="masculino" class="form-check-input">
                            <label class="me-3 text-white">Femenino</label>
                            <input type="radio" name="femenino" class="form-check-input">
                            <label class="me-3 text-white">Otro</label>
                            <input type="radio" name="otro" class="form-check-input">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="rol" class="form-label text-white">Rol:</label>
                        <select id="rol" name="rol" class="form-select" required>
                            <option value="Profesor">Profesor</option>
                            <option value="Coordinador">Coordinador</option>
                            <option value="Jefe de Departamento">Jefe de Departamento</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="departamento" class="form-label text-white">Departamento:</label>
                        <input type="text" name="departamento" id="departamento" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrato" class="form-label text-white">Tipo de Contrato:</label>
                        <select id="contrato" name="contrato" class="form-select" required>
                            <option value="Tiempo Completo">Tiempo Completo</option>
                            <option value="Medio Tiempo">Medio Tiempo</option>
                            <option value="Sustituto">Sustituto</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fechaIngreso" class="form-label text-white">Fecha de Ingreso:</label>
                        <input type="date" name="fechaIngreso" id="fechaIngreso" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="foto" class="form-label text-white">Foto de Perfil:</label>
                        <input type="file" name="foto" id="foto" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="notas" class="form-label text-white">Notas Adicionales:</label>
                        <input type="text" name="notas" id="notas" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label text-white">Contraseña:</label>
                        <input type="password" name="pass" id="pass" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" name="enviar" id="Enviar" class="btn btn-light w-100">Enviar</button>
                    </div>
                    <div id="mensaje"></div>
                </form>
            </div>
            <script src="../../node_modules/axios/dist/axios.js"></script>
            <script>
                document.getElementById('formularioProfesores').addEventListener('submit', function (event) {
                    event.preventDefault();
                    const Profe = {
                        nombre_completo: document.getElementById('nombre').value,
                        usuario: document.getElementById('user').value,
                        correo_electronico: document.getElementById('email').value,
                        telefono: document.getElementById('numero').value,
                        direccion: document.getElementById('direccion').value,
                        fecha_nacimiento: document.getElementById('fecha').value,
                        genero: document.querySelector('input[name="masculino"]:checked')?.value ||
                            document.querySelector('input[name="femenino"]:checked')?.value ||
                            document.querySelector('input[name="otro"]:checked')?.value,
                        rol: document.getElementById('rol').value,
                        departamento: document.getElementById('departamento').value,
                        tipo_contrato: document.getElementById('contrato').value,
                        fecha_ingreso: document.getElementById('fechaIngreso').value,
                        foto_perfil: document.getElementById('foto').files[0], // Si tienes un campo para subir la foto
                        notas_adicionales: document.getElementById('notas').value,
                        contrasena: document.getElementById('pass').value
                    };
                    axios.post('/ProfeInsert', Profe)
                        .then(response => {
                            document.getElementById('mensaje').textContent = response.data.message;
                        })
                        .catch(error => {
                            document.getElementById('mensaje').textContent = `Error: ${error.response.data.error}`;
                        });
                });
            </script>
        </div>
        <!-- Pie de Página -->
        <div id="pie" class="text-white text-center py-3">
            <h1>Aplicación FCT</h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
