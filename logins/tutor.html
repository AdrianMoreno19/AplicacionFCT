<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Logueado Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajustes generales */
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #cabecera, #pie {
            background-color: #6c757d;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        #cuerpoLogin {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #dc3545;
            padding: 20px;
        }
        #contenidoFormularioLogueado {
            background-color: #6c757d;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }
        #botones a {
            margin-bottom: 10px;
        }
        #botonCierra {
            position: absolute;
            top: 15px;
            right: 20px;
        }
        .btn-white {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
        }
        .btn-white:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Cabecera -->
        <div id="cabecera" class="position-relative">
            <img src="../imagenes/fct.png" alt="Imagen FCT" width="150" height="80" class="me-3">
            <h1>Gestión Empresas para FCT</h1>
            <a href="../index.html"><button class="btn btn-secondary" id="botonCierra">Cerrar sesión</button></a>
        </div>
        <!-- Cuerpo -->
        <div id="cuerpoLogin">
            <div id="contenidoFormularioLogueado" class="border border-dark shadow">
                <h3 class="mb-4 text-center">Has iniciado sesión</h3>
                <p class="text-center">Bienvenido Tutor</p>
                <div id="botones">
                    <a href="../tutor_centro/formulariosInsertInfo/almacenaInfoContactoEmpresa.html">
                        <button class="btn btn-white w-100 mb-2">Formulario Contacto Empresas</button>
                    </a>
                    <a href="../tutor_centro/formulariosInsertInfo/almacenaInfoEmpresas.html">
                        <button class="btn btn-white w-100 mb-2">Formulario Empresas</button>
                    </a>
                    <a href="../tutor_centro/asignacionFCT/alumnoAsignacion.html">
                        <button class="btn btn-white w-100 mb-2">Asignación Alumnos a pendientes FCT</button>
                    </a>
                    <a href="../tutor_centro/asignacionFCT/estadoAlumno.html">
                        <button class="btn btn-white w-100 mb-2">Asignación estado alumnos</button>
                    </a>
                    <a href="../tutor_centro/asignacionFCT/datosAlumnosEmpresaAsignada.html">
                        <button class="btn btn-white w-100 mb-2">Datos alumnos empresa</button>
                    </a>
                    <a href="../tutor_centro/realizacionConvenio/realizacionConvenio.html">
                        <button class="btn btn-white w-100 mb-2">Realizar convenio empresa</button>
                    </a>
                    <a href="../tutor_centro/realizacionConvenio/relacionDeAlumnos.html">
                        <button class="btn btn-white w-100 mb-2">Relación de alumnos</button>
                    </a>
                    <a href="../tutor_centro/realizacionConvenio/programaYHorario.html">
                        <button class="btn btn-white w-100 mb-2">Programa y Horario</button>
                    </a>
                </div>
            </div>
        </div>
        <!-- Pie de Página -->
        <div id="pie">
            <h1>Aplicación FCT</h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
