<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página Logueado Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajustes generales */
        html, body {
            height: 100%;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #cabecera, #pie {
            background-color: #6c757d;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        #cuerpoLogin {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #dc3545; /* Rojo */
            padding: 20px;
        }
        #contenidoFormularioLogueado {
            background-color: #6c757d;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }
        #botones button {
            margin-top: 10px;
            width: 100%;
        }
        .btn-danger {
            border-radius: 5px;
        }
        .btn-secondary {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Cabecera -->
        <div id="cabecera" class="d-flex justify-content-between align-items-center">
            <img src="../imagenes/fct.png" alt="Imagen FCT" width="150" height="80" id="logo" class="me-3">
            <h1>Gestión Empresas para FCT</h1>
            <a href="../index.html"><button class="btn btn-secondary" id="botonCierra">Cerrar sesión</button></a>
        </div>

        <!-- Cuerpo -->
        <div id="cuerpoLogin" class="bg-danger"> <!-- Rojo -->
            <div id="contenidoFormularioLogueado" class="border border-dark shadow">
                <h3 class="mb-4 text-center">Has Iniciado Sesión</h3>
                <p class="text-center">Bienvenido Profesor</p>
                <div id="botones" class="d-flex flex-column">
                    <a href="../profesor/almacenaInfoAlumnos.html" class="mb-2">
                        <button class="btn btn-light">Formulario Alumnos</button>
                    </a>
                    <a href="../profesor/eleccionesDeleteUpdate/eleccionBorradoAlumnos.html" class="mb-2">
                        <button class="btn btn-light">Modificar/Eliminar Alumno</button>
                    </a>
                    <a href="../profesor/eleccionesDeleteUpdate/eleccionBorradoContactoEmpresas.html" class="mb-2">
                        <button class="btn btn-light">Modificar/Eliminar Contacto Empresa</button>
                    </a>
                    <a href="../profesor/eleccionesDeleteUpdate/eleccionBorradoEmpresas.html" class="mb-2">
                        <button class="btn btn-light">Modificar/Eliminar Empresa</button>
                    </a>
                </div>
            </div>
        </div>
        <!-- Pie de Página -->
        <div id="pie" class="bg-secondary">
            <h1>Aplicación FCT</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
