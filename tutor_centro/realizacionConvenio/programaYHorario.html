<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alumnos Asignación Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajustes generales */
        html, body {
            height: 100%;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #cabecera, #pie {
            background-color: #6c757d;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        #cuerpo {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #dc3545;
            padding: 20px;
        }

        #contenidoFormulario {
            background-color: #6c757d;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .form-control, .btn-danger {
            border-radius: 5px;
        }

    </style>
</head>

<body>
    <div id="container">
        <!-- Cabecera -->
        <div id="cabecera" class="d-flex justify-content-center align-items-center">
            <img src="../../imagenes/fct.png" alt="Imagen FCT" width="150" height="80" class="me-3">
            <h1>Gestión Empresas para FCT</h1>
        </div>

        <!-- Cuerpo -->
        <div id="cuerpo">
            <div id="contenidoFormulario" class="border border-dark shadow">
                <h3 class="mb-4 text-center">Asignación Datos de los Alumnos a Empresas</h3>
                <form action="/convenios" method="post">
                    <!-- Horario y Fecha entrega -->
                    <div class="mb-3">
                        <label class="form-label">Horario:</label>
                        <input type="time" name="horario" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha Entrega Hoja:</label>
                        <input type="date" name="fechaEntrega" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Enviar</button>
                </form>
            </div>
        </div>

        <!-- Pie de Página -->
        <div id="pie" class="d-flex justify-content-center align-items-center">
            <h1>Aplicación FCT</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
