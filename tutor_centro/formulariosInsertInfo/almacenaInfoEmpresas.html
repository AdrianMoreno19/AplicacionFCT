<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion Empresas para FCT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajustes generales */
        html,
        body {
            height: 100%;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #cabecera,
        #pie {
            background-color: #6c757d;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        #cuerpo4 {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #dc3545;
            padding: 20px;
        }

        #contenidoFormulario3 {
            background-color: #6c757d;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .form-control,
        .btn-danger {
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="container">
        <!-- Cabecera -->
        <div id="cabecera" class="d-flex align-items-center justify-content-center">
            <img src="../../imagenes/fct.png" alt="Imagen FCT" width="150" height="80" class="me-3">
            <h1>Gestión Empresas para FCT</h1>
        </div>
        <!-- Cuerpo -->
        <div id="cuerpo4">
            <div id="contenidoFormulario3" class="border border-dark shadow">
                <h3 class="mb-4 text-center">Almacena Información Empresas</h3>
                <form id="FormularioEmpresa">
                    <div class="mb-3">
                        <label class="form-label">Nombre Empresa:</label>
                        <input type="text" id="nombreEmpresa" name="nombreEmpresa" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Razón Social:</label>
                        <input type="text" id="razon" name="razon" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo Empresa:</label>
                        <input type="text" id="tipoEmpresa" name="tipoEmpresa" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">NIF/CIF:</label>
                        <input type="text" id="nif" name="nif" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico:</label>
                        <input type="email" id="correo" name="correo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Número de Teléfono:</label>
                        <input type="number" id="numero" name="numero" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ciudad:</label>
                        <input type="text" id="ciudad" name="ciudad" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Código Postal:</label>
                        <input type="number" id="codigo" name="codigo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">País:</label>
                        <input type="text" id="pais" name="pais" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha Constitución:</label>
                        <input type="date" id="fechaCon" name="fechaCon" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sector:</label>
                        <input type="text" id="sector" name="sector" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Número de Empleados:</label>
                        <input type="number" id="numeroEmple" name="numeroEmple" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sitio Web:</label>
                        <input type="text" id="sitioWeb" name="sitioWeb" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Logo Empresa:</label>
                        <input type="image" id="logo" name="logo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Representante Legal:</label>
                        <input type="text" id="represen" name="represen" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado Empresa:</label>
                        <input type="text" id="estadoEmpresa" name="estadoEmpresa" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha Alta:</label>
                        <input type="date" id="fechaAlta" name="fechaAlta" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notas Adicionales:</label>
                        <input type="text" id="notasAdicionales" name="notasAdicionales" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Enviar</button>
                    <div id="mensaje"></div>
                </form>
            </div>
            <script src="../../node_modules/axios/dist/axios.js"></script>
            <script>
                document.getElementById('FormularioEmpresa').addEventListener('submit', function (event) {
                    event.preventDefault();
                    const Empresa = {
                        nombre_empresa: document.getElementById('nombreEmpresa').value,
                        razon_social: document.getElementById('razon').value,
                        tipo_empresa: document.getElementById('tipoEmpresa').value,
                        nif_cif: document.getElementById('nif').value,
                        correo_empresa: document.getElementById('correo').value,
                        telefono_empresa: document.getElementById('numero').value,
                        direccion_empresa: document.getElementById('direccion').value,
                        ciudad_empresa: document.getElementById('ciudad').value,
                        codigo_postal: document.getElementById('codigo').value,
                        pais_empresa: document.getElementById('pais').value,
                        fecha_constitucion: document.getElementById('fechaCon').value,
                        sector_empresa: document.getElementById('sector').value,
                        numero_empleados: document.getElementById('numeroEmple').value,
                        sitio_web: document.getElementById('sitioWeb').value,
                        logo_empresa: document.getElementById('logo').value,
                        representante_legal: document.getElementById('represen').value,
                        estado_empresa: document.getElementById('estadoEmpresa').value,
                        fecha_alta: document.getElementById('fechaAlta').value,
                        notas_adicionales: document.getElementById('notasAdicionales').value
                    };
                    axios.post('/EmpresaInsert', Empresa)
                        .then(response => {
                            document.getElementById('mensaje').textContent = response.data.message;
                        })
                        .catch(error => {
                            document.getElementById('mensaje').textContent = `Error: ${error.response.data.error}`;
                        });
                });
            </script>
        </div>
        <!-- Pie de Página -->
        <div id="pie">
            <h1>Aplicación FCT</h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
