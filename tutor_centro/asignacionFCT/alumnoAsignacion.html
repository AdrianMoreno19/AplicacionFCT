<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alumnos Asignación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajustes generales */
        html, body {
            height: 100%;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #cabecera, #pie {
            background-color: #6c757d;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        #cuerpo {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #dc3545;
            padding: 20px;
        }
        #contenidoFormulario {
            background-color: #6c757d;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }
        .form-check {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Cabecera -->
        <div id="cabecera">
            <img src="../../imagenes/fct.png" alt="Imagen FCT" width="150" height="80" class="me-3">
            <h1>Gestión Empresas para FCT</h1>
        </div>
        <!-- Cuerpo -->
        <div id="cuerpo" class="bg-danger">
            <div id="contenidoFormulario" class="border border-dark shadow">
                <h3 class="mb-4 text-center">Asignación de Alumnos a Pendiente FCT</h3>
                <form action="/asignacionCurso" method="post">
                    <div class="mb-3 form-check">
                        <input type="radio" class="form-check-input" name="curso" value="1daw" id="1daw">
                        <label class="form-check-label" for="1daw">1DAW</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="radio" class="form-check-input" name="curso" value="2daw" id="2daw">
                        <label class="form-check-label" for="2daw">2DAW</label>
                    </div>
                    <button type="submit" name="enviar" id="Enviar" class="btn btn-danger w-100">Enviar</button>
                </form>
            </div>
        </div>
        <!-- Pie de Página -->
        <div id="pie">
            <h1>Aplicación FCT</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
