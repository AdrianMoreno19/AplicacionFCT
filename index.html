<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página principal aplicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        #cabecera, #pie {
            height: 15vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #6c757d;
            color: white;
        }
        #cuerpo {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #dc3545;
        }
        #contenidoFormulario {
            background-color: #6c757d;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }
        .form-control, .btn-danger {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container" class="container-fluid text-center">
        <div id="cabecera">
            <img src="imagenes/fct.png" alt="Imagen FCT" width="150" height="80" class="me-3">
            <h1>Gestión Empresas para FCT</h1>
        </div>
        <div id="cuerpo">
            <div id="contenidoFormulario" class="border border-dark shadow">
                <h3 class="mb-3 text-white">Inicio Sesión</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label text-white">Usuario:</label>
                        <input type="text" name="user" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white">Password:</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Iniciar Sesión</button>
                </form>
            </div>
        </div>
        <div id="pie">
            <h1>Aplicación FCT</h1>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            let user = document.getElementsByName("user")[0].value.trim();
            let pass = document.getElementsByName("password")[0].value.trim();
            if (user === "" || pass === "") {
                alert("Todos los campos son obligatorios.");
                return;
            }
            if (user === "profesor" && pass === "12345") {
                window.location.href = "./logins/profesor.html";
            } else if (user === "tutor" && pass === "12345") {
                window.location.href = "./logins/tutor.html";
            } else if (user === "admin" && pass === "12345") {
                window.location.href = "./logins/admin.html";
            } else {
                alert("Credenciales incorrectas.");
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
